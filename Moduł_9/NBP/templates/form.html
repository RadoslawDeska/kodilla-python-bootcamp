<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Currency converter</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container" style="display:inline-block">
        <form method="POST">
            <label>Select currency:</label>
            <select id="currency" name="currency">
                {% for code in currencies %}
                <option value="{{ code }}"
                        {% if selected_currency == code %}selected{% endif %}>
                    {{ code }}
                </option>
                {% endfor %}
            </select>

            <!-- guziki kup/sprzedaj -->
            <div class="mode">
                <label>
                    <input type="radio" name="mode" value="buy"
                           {% if mode == 'buy' %}checked{% endif %}>
                    Buy
                </label>
                <label>
                    <input type="radio" name="mode" value="sell"
                           {% if mode == 'sell' %}checked{% endif %}>
                    Sell
                </label>
            </div>

            <label>Type in the amount</label>
            <input type="number" step="0.000001" min="0" name="amount"
                value="{{ amount if amount is not none else 0 }}"
                autocomplete="off">

            <button type="submit">Convert</button>
        </form>

        <span id="results">
            {% if result is not none %}
            {% if mode == 'buy' %}
            You'll pay: {{ result }} PLN
            {% else %}
            You'll get: {{ result }} PLN
            {% endif %}
            {% endif %}
        </span>
    </div>
</body>
</html>
